<html>
    <head>
        <title>html forms</title>
    </head>
    <head>
        <center>
            <h1>html form tag..!</h1>
        </center>
        <hr>

        <h2>testcase form..!</h2>

        <form autocomplete="off">
            <fieldset>
                <legend>First name</legend>
                <label for="first Name">Enter First Name</label>
                <input type="text" placeholder="First Name" name="firstName" id="firstName" required minlength="5" maxlength="20" value="Be-Practical" readonly>
            </fieldset>

            <fieldset>
                <legend>Middle name</legend>
                <label for="middle Name">Enter middle Name</label>
                <input type="text" placeholder="middle Name" name="middleName" id="middleName" required minlength="5" maxlength="20" value="Be-Practical" readonly>
            </fieldset>

            <fieldset>
                <legend>last name</legend>
                <label for="first Name">Enter Last Name</label>
                <input type="text" placeholder="Last Name" name="lastName" id="lasttName" required minlength="5" maxlength="20" value="Be-Practical" readonly>
            </fieldset>



            <button type="submit">submit</button>
            <button type="button">cancel</button>
            <button type="reset">reset</button>
        </form>
    </head>
</html>
