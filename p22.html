<html>
    <head>
        <title>LIST</title>
    </head>
    <body>
        <center>
            <h1>HTML LIST</h1>
            <P>THERE ARE 3 TYPES OF LISTS</P>
        </center>
        <hr>
        <p>1) ORDERED OR NUMBER LIST (USING OL TAG)</p>
        <P>2) UNORDERED OR BULLET LISTS (USING UL TAG)</P>
        <P>3) DESCRIPTION LIST (USING DL TAG)</P>
        <hr>

        <h1>NESTEAD LIST : list inside a list</h1>
        <ol>
            <li>KARNATAKA <ul><li>BANGALORE</li></ul></li>
            <li>ANDHRA PRADESH <ul><li>AMARAVATHI</li></ul></li>
            <li>TAMIL NADU <ul><li>CHENNAI</li></ul></li>
        </ol>
    </body>
</html>
